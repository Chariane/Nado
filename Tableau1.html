<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <title>Mon premier tableau</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <style>
  td{padding:20px;}
 </style>
 <center>
  <caption><strong><em>Les Lettres</em></strong></caption>
  <table class="table">
   <tr>
    <th rowspan="3" class="oh"><em>A</em></th>
    <th colspan="2" class="text">B</th>
   </tr>
   <tr>
    <td>C</td>
    <td>D</td>
   </tr>
   <tr>
    <td>E</td>
    <td class="co">F</td>
   </tr>
  </table>
 </center>
