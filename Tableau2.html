<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <title>Mon deuxième tableau</title>
</head>
<body>
 <style>
  th,td{padding:25px;}
 </style>
 <center>
  <table border="1px solid black" style="border-collapse:collapse">
   <strong><caption><u>Valeurs des filières</u></caption></strong>
   <tr border-collapse="collapse">
    <th>Filières</th>
    <th>X</th>
    <th>Y</th>
   </tr>
   <tr>
    <td>IG</td>
    <td>14</td>
    <td>20</td>
   </tr>
   <tr>
    <td>GC</td>
    <td>10</td>
    <td>12</td>
   </tr>
  </table>
 </center>
</body>
</html>
